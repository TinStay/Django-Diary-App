 {% extends 'entries/base.html' %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class=" mt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>
                Log In
            </legend>
            {{ form|crispy }}  <!--LOGIN FORM -->
        </fieldset>
        <div class= "form-group">
            <button class="btn btn-lg btn-entry" type="submit">Login</button>

        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">  
        Don't have an account?<a class="ml-2" style='text-decoration: none;' href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
