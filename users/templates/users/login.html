 {% extends 'entries/base.html' %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="content-section mt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>
                Log In
            </legend>
            {{ form|crispy }}  <!--LOGIN FORM -->
        </fieldset>
        <div class= "form-group">
            <button class="btn btn-lg btn-outline-primary" type="submit">Login</button>
            <a class="btn btn-primary btn-sm  ml-2" role="button" href="{% url 'social:begin' 'facebook' %}" >Facebook</a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">  
            Don't have an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
